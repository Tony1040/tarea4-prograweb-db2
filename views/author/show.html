<!DOCTYPE html>
<!-- file: views/professor/show.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>

<div class="container">
   <ul class="navbar-list">
     <li class="navbar-item">
       <a class="navbar-link" href="/">Home</a>
       <a class="navbar-link" href="/book">Books</a>
       <a class="navbar-link" href="/author">Authors</a>
       <a class="navbar-link" href="/publisher">Publisher</a>
   </li>

   </ul>
</div>

<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form>
     {{#author}}
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Name</label>
       <input class="u-full-width" type="text" readonly
          id="author" value="{{author}}">
      </div>
      <div class="six columns">
       <label for="degreeInput">Nationality</label>
       <input class="u-full-width" type="text" readonly
          id="nationality" value="{{nationality}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Birth</label>
       <input class="u-full-width" type="text" readonly
          id="birth_year" value="{{birth_year}}">
      </div>
      <div class="six columns">
       <label for="phoneInput">Fields</label>
       <input class="u-full-width" type="text" readonly
         id="fields" value="{{fields}}">
      </div>

     </div>
     <div>
      <h3>Books</h3>
      {{/author}}
      {{#books}}
      <a href="/book/{{id}}">{{title}}</a><br>
      {{/books}}
      </div>
      <br>
      <a class="button button-primary" href="/author">Back</a>

    </form>
   </div>
  </div>
 </div>
</body>
