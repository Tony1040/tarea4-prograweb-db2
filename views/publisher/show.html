<!DOCTYPE html>
<!-- file: views/professor/show.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
</head>

<div class="container">
   <ul class="navbar-list">
     <li class="navbar-item">
       <a class="navbar-link" href="/">Home</a>
       <a class="navbar-link" href="/book">Books</a>
       <a class="navbar-link" href="/author">Authors</a>
       <a class="navbar-link" href="/publisher">Publisher</a>
   </li>

   </ul>
</div>

<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form>
     {{#publisher}}
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Publisher</label>
       <input class="u-full-width" type="text" readonly
          id="publisher" value="{{publisher}}">
      </div>
      <div class="six columns">
       <label for="degreeInput">Country</label>
       <input class="u-full-width" type="text" readonly
          id="country" value="{{country}}">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Founded</label>
       <input class="u-full-width" type="text" readonly
          id="founded" value="{{founded}}">
      </div>
      <div class="six columns">
       <label for="phoneInput">Genere</label>
       <input class="u-full-width" type="text" readonly
         id="genere" value="{{genere}}">
      </div>

     </div>
     <div>
      <h3>Books</h3>
      {{/publisher}}
      {{#books}}
      <a href="/book/{{id}}">{{title}}</a><br>
      {{/books}}
      </div>
      <br>
      <a class="button button-primary" href="/publisher">Back</a>
  
    </form>
   </div>
  </div>
 </div>
</body>
